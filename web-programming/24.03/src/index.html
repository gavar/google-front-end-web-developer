<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <div class="container">
    <div class="game">
      <header>
        <h1>Matching Game</h1>
      </header>

      <section class="score-panel">
        <ul class="stars"></ul>

        <span class="moves">3</span> Moves

        <button class="restart">Try Again</button>
      </section>

      <ul class="deck"></ul>
    </div>

    <div class="game-over">
      <svg class="check-mark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle class="check-mark--circle" cx="26" cy="26" r="25" fill="none"/>
        <path class="check-mark--check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
      </svg>
      <h1>Congratulations! You Won!</h1>
      <p>
        With <span class="moves">0</span> moves and <span class="stars">0</span> stars.<br/>
        Woooooo!
      </p>
      <button class="restart">Play again!</button>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
