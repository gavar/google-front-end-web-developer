<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <title>Effective JavaScript: Frogger</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Press+Start+2P" rel="stylesheet">
</head>
<body>
  <main>
    <section class="stats">
      <div class="left">
        <div>Level <span class="level">0</span></div>
      </div>
      <div class="center">
        <div class="score">0</div>
      </div>
      <div class="right">
        <div class="lives">❤️❤️❤️</div>
      </div>
    </section>
    <section class="overlay">
      <dialog id="game-over">
        <h1 class="title text-shadow">Game Over</h1>
        <h4 class="bloody text-shadow">
          One bug in the head<br/>
          now player is dead
        </h4>
        <p class="text-shadow">
          eaten by bugs<br/>
          on level <span class="level">#1</span><br/>
          scoring <span class="score">1</span> points
        </p>
        <button class="play-again">Play Again</button>
      </dialog>
    </section>
  </main>
  <script src="js/engine.js"></script>
  <script src="js/components.js"></script>
  <script src="js/systems.js"></script>
  <script src="js/physics.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
