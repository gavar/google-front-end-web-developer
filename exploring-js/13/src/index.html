<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <title>Effective JavaScript: Frogger</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Press+Start+2P" rel="stylesheet">
</head>
<body>
  <main>
    <section class="overlay">
      <dialog id="game-over">
        <h1 class="title text-shadow">Game Over</h1>
        <h4 class="bloody text-shadow">
          One bug in the head<br/>
          now player is dead
        </h4>
        <p class="text-shadow">
          eaten by bugs<br/>
          on level <span class="level">#1</span><br/>
          scoring <span class="score">1</span> points
        </p>
        <button class="play-again">Play Again</button>
      </dialog>
      <dialog id="player-stats">
        <div class="left">
          <div>Level <span class="level">0</span></div>
        </div>
        <div class="center">
          <div class="score">0</div>
        </div>
        <div class="right">
          <div class="lives">❤️❤️❤️</div>
        </div>
      </dialog>
      <dialog id="how-to-play">
        <h1>Silent Bugs</h1>
        <div class="instructions">
          <h2>how to play</h2>
          <!-- move character-->
          <div class="instruction">
            <div class="left">
              <h3>move character</h3>
            </div>
            <div class="right">
              <div class="controls text-shadow">
                <div class="column wasd">
                  <div class="top">
                    <div class="key">W</div>
                  </div>
                  <div class="bottom">
                    <div class="key">A</div>
                    <div class="key">S</div>
                    <div class="key">D</div>
                  </div>
                </div>
                <div class="column arrows">
                  <div class="top">
                    <div class="key">⯅</div>
                  </div>
                  <div class="bottom">
                    <div class="key">⯇</div>
                    <div class="key">⯆</div>
                    <div class="key">⯈</div>
                  </div>
                </div>
                <div class="column">
                  <figure>
                    <img src="/img/icon/cursor.png">
                  </figure>
                </div>
              </div>
            </div>
          </div>
          <!-- reach checkpoint -->
          <div class="instruction">
            <div class="left">
              <h3>reach checkpoint</h3>
            </div>
            <div class="right">
              <figure>
                <img class="selector" src="/img/icon/selector.png">
                <figcaption>100 points</figcaption>
              </figure>
            </div>
          </div>
          <!-- avoid bugs -->
          <div class="instruction">
            <div class="left">
              <h3>avoid<br/>bugs</h3>
            </div>
            <div class="right">
              <figure>
                <img class="enemy-bug one" src="/img/icon/enemy-bug.png">
              </figure>
              <figure>
                <img class="enemy-bug two" src="/img/icon/enemy-bug.png">
              </figure>
            </div>
          </div>
          <!-- collect bonuses -->
          <div class="instruction">
            <div class="left">
              <h3>collect bonuses</h3>
            </div>
            <div class="right">
              <div class="bonuses">
                <div class="bonus">
                  <figure>
                    <img class="gem" src="/img/icon/gem-blue.png">
                    <figcaption>300 points</figcaption>
                  </figure>
                </div>
                <div class="bonus">
                  <figure>
                    <img class="gem" src="/img/icon/gem-green.png">
                    <figcaption>400 points</figcaption>
                  </figure>
                </div>
                <div class="bonus">
                  <figure>
                    <img class="gem" src="/img/icon/gem-orange.png">
                    <figcaption>500 points</figcaption>
                  </figure>
                </div>
                <div class="bonus">
                  <figure>
                    <img class="gem" src="/img/icon/heart.png">
                    <figcaption>extra<br/>life</figcaption>
                  </figure>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="play">Play</button>
      </dialog>
    </section>
  </main>
  <script src="js/engine.js"></script>
  <script src="js/components.js"></script>
  <script src="js/systems.js"></script>
  <script src="js/physics.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
